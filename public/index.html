<!DOCTYPE html>
<html>
<head>          
    <title>Registration Form</title>
</head>
<body>
    <form method="POST" action="/submit">
        <div class="form-container">
            <p>
                <label for="name"><b>Name:</b></label><br/>
                <input type="text" name="name" onfocus="if(this.placeholder == 'John Mooviter') { this.placeholder = ''; }" placeholder='John Mooviter' />
            </p>
            <p>
                <label for="email"><b>Email:</b></label><br/>
                <input type="text" name="email" onfocus="if(this.placeholder == 'you@email.com') { this.placeholder = ''; }" placeholder='you@email.com' />
            </p>
            <p>
                <label for="pwd"><b>Password:</b></label><br/>
                <input type="password" name="pwd" placeholder="">     
            </p>
            <p>
                <input type="checkbox" name="terms">
                <label>I accept the <a href="#">terms & conditions</a>.</label>
            </p>
            <button type="submit" class="go-btn" value="OK">Go</button>
        </div>
    </form>
    <script src="js/app.js"></script> 
</body>
</html>
